<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A.2.4 属性値の変更</title>
  <script src="https://unpkg.com/vue@2.5.17"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
    crossorigin="anonymous"></script>
  <link href="../reset.css" rel="stylesheet">
  <link href="../style.css" rel="stylesheet">
</head>
<body>

<div id="app_jq">
  <p>
    <input type="text" disabled>
  </p>
  <button>入力欄を有効にする</button>
</div>

<div id="app">
  <p>
    <input type="text" :disabled="disabled">
  </p>
  <button @click="toggleDisabled">{{ buttonText }}</button>
</div>

<script>
    // jQuery
    var $app = $('#app_jq')
    var $input = $app.find('input')
    var $button = $app.find('button')
    var disabled = true

    $app.find('button').on('click', function () {
        disabled = !disabled
        $input.prop('disabled', disabled)
        if (disabled) {
            $button.text('入力欄を有効にする')
        } else {
            $button.text('入力欄を無効にする')
        }
    })


    // Vue
    new Vue({
        el: '#app',

        data () {
          return {
              disabled: true
          }
        },

        computed: {
            buttonText: function () {
                if (this.disabled) {
                    return '入力欄を有効にする'
                } else {
                    return '入力欄を無効にする'
                }
            }
        },

        methods: {
            toggleDisabled: function () {
                this.disabled = !this.disabled
            }
        }

    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>A.2.5 クラスの変更</title>
  <script src="https://unpkg.com/vue@2.5.17"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8="
    crossorigin="anonymous"></script>
  <link href="../reset.css" rel="stylesheet">
  <link href="../style.css" rel="stylesheet">
  <style>
    .message {
      font-weight: bold;
    }
    .message.is-red {
      color: red;
    }
  </style>
</head>
<body>

<div id="app_jq">
  <p class="message">メッセージ</p>
  <button>文字色を切り替える</button>
</div>

<div id="app">
  <p class="message" :class="messageClasses">メッセージ</p>
  <button @click="toggleColor">文字色を切り替える</button>
</div>

<script>
    // jQuery
    var $app = $('#app_jq')
    var $message = $app.find('.message')
    var $button = $app.find('button')

    $button.on('click', function () {
        $message.toggleClass('is-red')
    })


    // Vue
    new Vue({
        el: '#app',

        data () {
          return {
              isRed: false
          }
        },

        computed: {
            messageClasses: function () {
                return {
                    'is-red': this.isRed
                }
            }
        },

        methods: {
            toggleColor: function () {
                this.isRed = !this.isRed
            }
        }

    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="fruits-list">
  <page-header>
    <h1 slot="header">冬の果物</h1>
  </page-header>
  <ul>
    <li>りんご</li>
    <li>みかん</li>
  </ul>
</div>


<script>
  var headerTemplate = `
  <div style="color: gray;">
    <slot name="header">※親から何も渡ってこない場合、この文が表示されます</slot>
  </div>
`;

  Vue.component('page-header', {
      template: headerTemplate
  });

  new Vue({
      el: '#fruits-list'
  })

</script>
</body>
</html>

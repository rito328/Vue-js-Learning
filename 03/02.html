<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
<ul id="example">
  <list-item></list-item>
</ul>

<script>
  Vue.component('list-item', {
      template: '<li>foo {{ contents }}</li>',
      data: function() {
          return {
              contents: 'bar'
          }
      }
  });

  new Vue({
      el: '#example',
  })
</script>
</body>
</html>

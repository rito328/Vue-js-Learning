<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://unpkg.com/vue"></script>
  <link href="../reset.css" rel="stylesheet">
  <style>
    .header h1 {
      width: 100%;
      height: 30px;
      background-color: #f1f1f1;
      border: 1px solid #d3d3d3;
      padding: 30px 15px;
    }
    .content li {
      width: 100%;
      height: 30px;
      padding: 30px 15px;
      background-color: white;
      border: 1px solid #d3d3d3;
      text-align: left;
    }
  </style>
</head>
<body>

<div id="f-list">
  <page-header class="header">
    <h1 slot="header">冬の果物</h1>
  </page-header>
  <page-content class="content">
    <ul slot="content">
      <li>りんご</li>
      <li>みかん</li>
    </ul>
  </page-content>
</div>



<script>
  var headerTemplate = `
    <div>
      <slot name="header">No Title</slot>
    </div>
  `;

  var contentTemplate = `
    <div>
      <slot name="content">No Contents</slot>
    </div>
  `

  Vue.component('page-header', {
      template: headerTemplate
  });
  Vue.component('page-content', {
      template: contentTemplate
  });

  new Vue({
      el: '#f-list'
  })
</script>
</body>
</html>
